spring.application.name=Teach and Serve

# PostgreSQL Database Configuration (Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/teachandserve_secure
spring.datasource.username=teachandserve_app
spring.datasource.password=${DB_PASSWORD:default_dev_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Embedding Configuration
# Strategy: MOCK (free, fast) | OPENAI (high quality, costs $) | SMART (hybrid, default)
embedding.strategy=MOCK

# OpenAI Configuration (optional - will use mock embeddings if not provided)
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1/embeddings

# User threshold to switch from mock to OpenAI in SMART mode
embedding.openai.threshold=100

# Disable H2 Console
spring.h2.console.enabled=false
